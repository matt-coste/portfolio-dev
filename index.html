<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matt Coste — Developer & UX/UI Designer</title>
  <script>
    (function () {
      var t = localStorage.getItem('theme') || 'dark';
      var l = localStorage.getItem('lang') || 'en';
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.setAttribute('lang', l);
    })();
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <header id="site-header"></header>
  <nav id="mobile-menu" class="mobile-menu"></nav>

  <main>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-label">
          <span class="dot"></span>
          <span id="hero-location"></span>
        </div>
        <h1 class="hero-name" id="hero-name"></h1>
        <div class="hero-titles">
          <span class="hero-title-track">
            <span class="hero-title-inner" id="hero-titles"></span>
          </span>
        </div>
        <p class="hero-summary" id="hero-summary"></p>
        <div class="hero-actions">
          <a href="experiences.html" class="btn-primary" id="btn-experience"></a>
          <a href="projects.html" class="btn-secondary" id="btn-projects"></a>
        </div>
      </div>
      <div class="hero-grid-deco" aria-hidden="true">
        <div class="hero-card-float card-float-1">
          <span class="float-label">Angular</span>
          <span class="float-dot" style="background:var(--accent2)"></span>
        </div>
        <div class="hero-card-float card-float-2">
          <span class="float-label">Figma</span>
          <span class="float-dot" style="background:var(--accent3)"></span>
        </div>
        <div class="hero-card-float card-float-3">
          <span class="float-label">Spring Boot</span>
          <span class="float-dot" style="background:var(--accent2)"></span>
        </div>
        <div class="hero-card-float card-float-4">
          <span class="float-label">Vue.js</span>
          <span class="float-dot" style="background:var(--accent2)"></span>
        </div>
        <div class="hero-card-float card-float-5">
          <span class="float-label">UX Research</span>
          <span class="float-dot" style="background:var(--accent3)"></span>
        </div>
        <div class="hero-card-float card-float-6">
          <span class="float-label">Java</span>
          <span class="float-dot" style="background:var(--accent2)"></span>
        </div>
        <div class="hero-card-float card-float-7">
          <span class="float-label">Wireframing</span>
          <span class="float-dot" style="background:var(--accent3)"></span>
        </div>
        <div class="hero-card-float card-float-8">
          <span class="float-label">Design Systems</span>
          <span class="float-dot" style="background:var(--accent3)"></span>
        </div>
      </div>
    </section>

    <section class="stats-bar">
      <div class="stats-inner" id="stats-bar"></div>
    </section>

    <section class="quick-nav">
      <div class="qn-inner" id="quick-nav"></div>
    </section>

    <section class="home-section" id="section-recent-exp">
      <div class="hs-header">
        <div>
          <p class="page-label" id="label-experience"></p>
          <h2 class="hs-title" id="title-experience"></h2>
        </div>
        <a href="experiences.html" class="see-all" id="see-all-exp"></a>
      </div>
      <div class="cards-grid" id="recent-experiences"></div>
    </section>

    <section class="home-section" id="section-recent-proj">
      <div class="hs-header">
        <div>
          <p class="page-label" id="label-projects"></p>
          <h2 class="hs-title" id="title-projects"></h2>
        </div>
        <a href="projects.html" class="see-all" id="see-all-proj"></a>
      </div>
      <div class="cards-grid" id="recent-projects"></div>
    </section>

  </main>

  <div id="lightbox">
    <button id="lightbox-close">✕</button>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption"></div>
    <button id="lightbox-prev">‹</button>
    <button id="lightbox-next">›</button>
  </div>

  <footer id="site-footer"></footer>

  <script src="js/data.js"></script>
  <script src="js/global.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
