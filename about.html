<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About — Matt Coste</title>
  <script>
    (function () {
      var t = localStorage.getItem('theme') || 'dark';
      var l = localStorage.getItem('lang') || 'en';
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.setAttribute('lang', l);
    })();
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/about.css">
</head>

<body>
  <header id="site-header"></header>
  <nav id="mobile-menu" class="mobile-menu"></nav>
  <main>
    <div class="about-wrap" id="about-wrap"></div>
  </main>

  <!-- CV Download modal -->
  <div id="cv-modal" class="cv-modal">
    <div class="cv-modal-box">
      <button class="cv-modal-close" id="cv-modal-close">✕</button>
      <p class="cv-modal-title" id="cv-modal-title"></p>
      <div class="cv-modal-options" id="cv-modal-options"></div>
    </div>
  </div>

  <footer id="site-footer"></footer>
  <script src="js/data.js"></script>
  <script src="js/global.js"></script>
  <script src="js/about.js"></script>
</body>

</html>
