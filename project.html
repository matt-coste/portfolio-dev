<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project — Matt Coste</title>
  <script>
    (function(){
      var t = localStorage.getItem('dev-theme') || 'dark';
      var l = localStorage.getItem('dev-lang') || 'en';
      document.documentElement.setAttribute('data-theme', t);
      document.documentElement.setAttribute('lang', l);
    })();
  </script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/project.css">
</head>
<body>
  <header id="site-header"></header>
  <nav id="mobile-menu" class="mobile-menu"></nav>
  <main>
    <div class="detail-wrap">
      <a href="projects.html" class="back-link" id="back-link"></a>
      <div class="detail-header">
        <div class="detail-header-left">
          <div class="detail-meta" id="detail-meta"></div>
          <h1 class="detail-title" id="detail-title"></h1>
          <p class="detail-subtitle" id="detail-subtitle"></p>
          <p class="detail-summary" id="detail-summary"></p>
          <div class="detail-actions" id="detail-actions"></div>
        </div>
        <div class="detail-header-right">
          <div class="aspect-toggle" id="aspect-toggle"></div>
        </div>
      </div>
      <div class="detail-gallery" id="detail-gallery"></div>
      <div class="detail-body" id="detail-body"></div>
    </div>
  </main>
  <div id="lightbox">
    <button id="lightbox-close">✕</button>
    <img id="lightbox-img" src="" alt="">
    <div id="lightbox-caption"></div>
    <button id="lightbox-prev">‹</button>
    <button id="lightbox-next">›</button>
  </div>
  <footer id="site-footer"></footer>
  <script src="js/data.js"></script>
  <script src="js/global.js"></script>
  <script src="js/project.js"></script>
</body>
</html>
